<h2>Sources:</h2>
<mat-action-list cdkDropList cdkDropListConnectedTo="video-track">
  @for (source of sources; track source ) {
  <mat-list-item cdkDrag [cdkDragData]="source">
    {{ source.name }}
    @if (source.isPlaying) {
    <button
      matListItemMeta
      mat-icon-button
      (click)="onPlayPauseClicked(source)"
    >
      <mat-icon>pause_circle</mat-icon>
    </button>
    } @else {
    <button matListItemMeta mat-icon-button (click)="onPlayClicked(source)">
      <mat-icon>play_circle</mat-icon>
    </button>
    }
  </mat-list-item>
  }
</mat-action-list>
